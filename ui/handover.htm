<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="script-src 'self'"> -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/uicons/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="../css/css/all.css">
    <title>Document Management System</title>
  </head>
  <body class="ug-bg">
    <div class="width-100 height-10"></div>
    <div class="width-80 margin-auto white-bg height-80 padding-all-10">
        <div class="center-text font-gotham uppercase font-30 bold-text ug-color"><i class="far fa-handshake"></i> Handshake</div><br>
        
        <div class="row">
            <div class="col-5">
                <div data-id="" data-boss="" data-admin="" id="account"></div>
                <div class="select width-100 ug-bg">
                    <div class="width-100 flex-row align-items-center">
                        <div><i class="fas fa-check-circle nocopy-color"></i></div>
                        <div id="office" class="font-gotham white-text truncate margin-left-10"></div>
                    </div>
                    <div id="display-admin" class="display-none">
                        <div class="green-text font-14 truncate margin-top-5">
                            <i class="fas fa-lock"></i> <span class="margin-left-5 admin-name white-text font-helvetica"></span>
                        </div>
                    </div>
                </div><br>
                <div id="set-account" class="display-none">
                    <button id="submit" class="font-gotham adminBtn"><i class="far fa-handshake"></i> Handshake</button>
                </div>
            </div>
            <div class="col-2"></div>
            <div class="col-5">
                <div class="select width-100 flex-row align-items-center ug-bg">
                    <div><i class="fas fa-check-circle nocopy-color"></i></div>
                    <div class="font-gotham white-text truncate margin-left-10" id="admin">Choose Administrator</div>
                </div>
                <div class="width-100 max-height-80 ug-bg white-text" id="admin-list"></div>
            </div>
        </div>
    </div>
    <div class="width-100 height-10"></div>
  </body>
</html>
