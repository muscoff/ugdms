<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="script-src 'self'">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/uicons/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="../css/css/all.css">
    <title>Document Management System</title>
  </head>
  <body class="ug-bg">
    <div class="width-100 min-height-30 flex-column justify-content-center white-bg">
        <div class="padding-all-10"></div>
        <div class="display-none">
        <img src="../images/logo.png" class="small-logo" alt="">
        </div>
        <div class="left-text font-gotham bold-text ug-color uppercase font-30 padding-all-10">
            document management system
        </div>
        <div class="right-text padding-all-10 ug-color font-l-12 font-gothic">
            Welcome to your dashboard <br> <span id="fullname"></span>
        </div>
    </div>
    <div>
        <div class="padding-all-20"></div>
        <div class="width-90 margin-auto">
            <div class="acc-btn-holder1">
                <div class="col-3 col-l-4 col-m-6 col-s-12 padding-all-10 add-admin">
                    <button id="add-admin" class="adminBtn"><i class="fi fi-rr-add"></i> Add Administrators</button>
                </div>
                <div class="col-3 col-l-4 col-m-6 col-s-12 padding-all-10 view-admin">
                    <button id="view-admin" class="adminBtn"><i class="fi fi-rr-eye"></i> View Administrators</button>
                </div>
                <div class="col-3 col-l-4 col-m-6 col-s-12 padding-all-10 add-user">
                    <button id="add-user" class="adminBtn"><i class="fi fi-rr-user-add"></i> Add Users</button>
                </div>
                <div class="col-3 col-l-4 col-m-6 col-s-12 padding-all-10 view-user">
                    <button id="view-user" class="adminBtn"><i class="fi fi-rr-users"></i> View Users</button>
                </div>
                <div class="col-3 col-l-4 col-m-6 col-s-12 padding-all-10 group">
                    <button id="group" class="adminBtn"><i class="fas fa-users-cog"></i> Create Group</button>
                </div>
                <div class="col-3 col-l-4 col-m-6 col-s-12 padding-all-10 manage-folder">
                    <button id="manage-folder" class="adminBtn"><i class="fi fi-rr-folder"></i> Manage Folder</button>
                </div>
                <div class="col-3 col-l-4 col-m-6 col-s-12 padding-all-10 manage-doc">
                        <button id="upload-doc" class="adminBtn"><i class="fi fi-rr-cloud-upload"></i> Manage Document</button>
                    </div>
                <div class="col-3 col-l-4 col-m-6 col-s-12 padding-all-10 create-office">
                    <button id="create-office" class="adminBtn"><i class="fas fa-city"></i> Create Offices/Units</button>
                </div>
                <div class="col-3 col-l-4 col-m-6 col-s-12 padding-all-10">
                    <button id="reset" class="adminBtn"><i class="fi fi-rr-settings"></i> Reset Password</button>
                </div>
            </div>
        </div>
        <div class="padding-all-20"></div>
    </div>
  </body>
</html>
